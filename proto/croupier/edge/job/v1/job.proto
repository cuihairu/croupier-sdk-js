syntax = "proto3";

package croupier.edge.job.v1;
option java_package = "io.github.cuihairu.croupier.edge.job.v1";
option java_multiple_files = true;

option go_package = "github.com/cuihairu/croupier/pkg/pb/croupier/edge/job/v1;jobv1";

message GetJobResultRequest { string job_id = 1; }
message GetJobResultResponse { string state = 1; bytes payload = 2; string error = 3; }

service JobService {
  rpc GetJobResult(GetJobResultRequest) returns (GetJobResultResponse);
}

