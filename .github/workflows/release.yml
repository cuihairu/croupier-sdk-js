name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: pnpm/action-setup@v4
        # Use the pnpm version pinned via package.json#packageManager.
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Package
        run: |
          rm -rf artifacts
          mkdir -p artifacts
          pnpm pack --pack-destination artifacts
          zip -r "artifacts/croupier-js-sdk-${GITHUB_REF_NAME}.zip" dist package.json README.md LICENSE
      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          fail_on_unmatched_files: true
